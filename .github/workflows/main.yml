name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI: 
    runs-on: ubuntu-latest
    steps:
      - name: Obetendo o c√≥digo
        uses: actions/checkout@v6.0.2
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_PASSWORD}}
      - name: Build da imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src
          push: true
          tags: |
            gabrielwillers/aula-primeira-pipeline:v${{ github.run_number}}
            gabrielwillers/aula-primeira-pipeline